<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./main.scss" />
    <title>Grid/Flex</title>
  </head>
  <body>
    <header>
      <div>
        <button id="menu-button"><i class="fa-solid fa-bars"></i></button>
        <ul>
          <li><a href="./pages/about-project.html">About this Project</a></li>
          <li><a href="./pages/about-me.html">About Me</a></li>
          <li><a href="./pages/about-cat.html">About my Cat</a></li>
        </ul>
      </div>
      <div>
        <a href="#"><h1>Grid/Flex</h1></a>
      </div>
      <div>
        <button id="toggle-theme-button">
          <i class="fa-solid fa-toggle-off"></i>
        </button>
        <button id="font-size-button">
          <i class="fa-solid fa-arrow-up-right-dots"></i>
        </button>
      </div>
    </header>
    <div id="container">
      <div class="banner">
        <span
          ><i class="fa-solid fa-triangle-exclamation"></i> PLEASE NOTE:</span
        >
        This is a pretend server!!! Changes aren't persisted between calls.
      </div>
      <div id="create-form-container">
        <form action="">
          <label for="title">Title:</label>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Type new book title..."
            required
          />
          <label for="title">Body:</label>
          <textarea
            name="body"
            id="body"
            placeholder="Type new book content..."
            required
          ></textarea>
          <button type="submit" name="submit" id="submit">
            <i class="fa-solid fa-plus"></i> Create New Book
          </button>
          <div id="response"></div>
        </form>
      </div>
      <div id="result-area">
        <form id="search-form-container" action="">
          <label for="search">Search Book:</label>
          <input type="search" placeholder="Search for book..." id="search" />
        </form>
        <ul></ul>
      </div>
    </div>
    <footer>&copy Chris Vander Linden</footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
