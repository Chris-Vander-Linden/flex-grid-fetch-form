<!DOCTYPE html>
<html lang="en" class="light-theme">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./main.scss" />
    <title>Grid/Flex</title>
  </head>
  <body>
    <header>
      <div>
        <button id="menu-button"><i class="fa-solid fa-bars"></i></button>
        <ul>
          <a href="./"><li>Home</li></a>
          <a href="./pages/about-project.html"><li>About this Project</li></a>
          <a href="./pages/about-me.html"><li>About Me</li></a>
          <a href="./pages/about-cat.html"><li>About my Cat</li></a>
        </ul>
      </div>
      <div>
        <a href="#"><h1>Grid/Flex</h1></a>
      </div>
      <div>
        <button id="toggle-theme-button">
          <i class="fa-solid fa-toggle-off"></i>
        </button>
        <button id="font-size-button">
          <i class="fa-solid fa-arrow-up-right-dots"></i>
        </button>
      </div>
    </header>
    <div id="container">
      <div class="banner">
        <span
          ><i class="fa-solid fa-triangle-exclamation"></i>
          <b>PLEASE NOTE:</b></span
        >
        When fetching from API, I am using
        <a href="https://my-json-server.typicode.com/" target="_blank"
          >My JSON Server</a
        >. Changes aren't saved to the server.
      </div>
      <div id="create-form-container">
        <form action="">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="What is this person's name?"
            required
          />
          <label for="Job">Job:</label>
          <input
            type="text"
            name="job"
            id="job"
            placeholder="What is their job?"
            required
          />
          <label for="email">Person:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="What is their email?"
            required
          />
          <label for="name">Person:</label>
          <label for="title">Body:</label>
          <textarea
            name="body"
            id="body"
            placeholder="Add person details..."
            required
          ></textarea>
          <button type="submit" name="submit" id="submit">
            <i class="fa-solid fa-plus"></i> Create New Person
          </button>
          <div id="response"></div>
        </form>
      </div>
      <div id="result-area">
        <form id="search-form-container" action="">
          <label for="search">Search Person:</label>
          <input type="search" placeholder="Search for person..." id="search" />
        </form>
        <ul></ul>
      </div>
    </div>
    <footer>&copy Chris Vander Linden</footer>
    <script src="./index.js" type="module"></script>
  </body>
</html>
